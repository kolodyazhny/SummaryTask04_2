index.body = \u0418\u043D\u0442\u0435\u0440\u043D\u0435\u0442 \u043C\u0430\u0433\u0430\u0437\u0438\u043D E-Shop\u2122 \u0412\u0430\u0441 \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442 \u0431\u044B\u0442\u043E\u0432\u0430\u044F \u0442\u0435\u0445\u043D\u0438\u043A\u0430, \u043A\u043E\u043C\u043F\u044C\u044E\u0442\u0435\u0440\u044B, \u0441\u043E\u0444\u0442 \u0438\u043B\u0438 \u0442\u043E\u0432\u0430\u0440\u044B \u0434\u043B\u044F \u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u043E\u0442\u0434\u044B\u0445\u0430? \u0412\u0441\u0435 \u044D\u0442\u043E \u0432\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u043A\u0443\u043F\u0438\u0442\u044C \u043F\u0440\u044F\u043C\u043E \u0441\u0435\u0439\u0447\u0430\u0441, \u0441\u044D\u043A\u043E\u043D\u043E\u043C\u0438\u0432 \u0443\u0439\u043C\u0443 \u0432\u0440\u0435\u043C\u0435\u043D\u0438! \u0418\u043D\u0442\u0435\u0440\u043D\u0435\u0442-\u043C\u0430\u0433\u0430\u0437\u0438\u043D E-Shop\u2122 \u0441 \u0440\u0430\u0434\u043E\u0441\u0442\u044C\u044E \u043F\u043E\u043C\u043E\u0436\u0435\u0442 \u0432\u0430\u043C \u0438\u0437\u0431\u0435\u0436\u0430\u0442\u044C \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E\u0441\u0442\u0438 \u043F\u043E\u0441\u0435\u0449\u0430\u0442\u044C \u0434\u0435\u0441\u044F\u0442\u043A\u0438 \u043C\u0430\u0433\u0430\u0437\u0438\u043D\u043E\u0432. \u0412\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u0437\u0430\u043A\u0430\u0437\u0430\u0442\u044C \u043B\u044E\u0431\u043E\u0439 \u0442\u043E\u0432\u0430\u0440, \u043D\u0435 \u0432\u0441\u0442\u0430\u0432\u0430\u044F \u0441\u043E \u0441\u0432\u043E\u0435\u0433\u043E \u043A\u0440\u0435\u0441\u043B\u0430, \u0430 \u043D\u0430\u0448 \u043A\u0443\u0440\u044C\u0435\u0440 \u0432\u043E\u0432\u0440\u0435\u043C\u044F \u0434\u043E\u0441\u0442\u0430\u0432\u0438\u0442 \u043F\u043E\u043A\u0443\u043F\u043A\u0443 \u043F\u043E \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u043E\u043C\u0443 \u0430\u0434\u0440\u0435\u0441\u0443. \u0418\u043D\u0442\u0435\u0440\u043D\u0435\u0442 \u043C\u0430\u0433\u0430\u0437\u0438\u043D (\u0423\u043A\u0440\u0430\u0438\u043D\u0430) E-Shop\u2122 \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u0435\u0442 \u043D\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043E\u0440\u0438\u0438 \u0432\u0441\u0435\u0439 \u0441\u0442\u0440\u0430\u043D\u044B. \u0416\u0438\u0442\u0435\u043B\u0438 \u043B\u044E\u0431\u044B\u0445 \u0433\u043E\u0440\u043E\u0434\u043E\u0432 \u043C\u043E\u0433\u0443\u0442 \u0431\u0435\u0437 \u043B\u0438\u0448\u043D\u0438\u0445 \u0445\u043B\u043E\u043F\u043E\u0442 \u043F\u043E\u0441\u0435\u0442\u0438\u0442\u044C \u043D\u0430\u0448 \u0438\u043D\u0442\u0435\u0440\u043D\u0435\u0442-\u043C\u0430\u0433\u0430\u0437\u0438\u043D (\u0425\u0430\u0440\u044C\u043A\u043E\u0432, \u041A\u0438\u0435\u0432, \u0414\u043E\u043D\u0435\u0446\u043A \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u0433\u043E\u0440\u043E\u0434\u0430). \u0412\u043D\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043C\u043E\u0441\u0442\u0438 \u043E\u0442 \u0442\u043E\u0433\u043E, \u0433\u0434\u0435 \u0432\u044B \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0435\u0441\u044C \u043D\u0430 \u0434\u0430\u043D\u043D\u044B\u0439 \u043C\u043E\u043C\u0435\u043D\u0442, \u0432\u044B \u0441\u043C\u043E\u0436\u0435\u0442\u0435 \u0437\u0430\u043A\u0430\u0437\u0430\u0442\u044C \u0442\u043E\u0432\u0430\u0440, \u0447\u0442\u043E, \u0441\u043E\u0433\u043B\u0430\u0441\u0438\u0442\u0435\u0441\u044C, \u043E\u0447\u0435\u043D\u044C \u0443\u0434\u043E\u0431\u043D\u043E. \u041A\u0430\u043A\u0438\u0435 \u0436\u0435 \u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0430 \u043F\u0440\u0435\u0434\u043B\u0430\u0433\u0430\u0435\u0442 \u043D\u0430\u0448 \u0438\u043D\u0442\u0435\u0440\u043D\u0435\u0442-\u043C\u0430\u0433\u0430\u0437\u0438\u043D \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u0438\u043A\u0438, \u0442\u0435\u043B\u0435\u0444\u043E\u043D\u043E\u0432 \u0438 \u043F\u0440\u043E\u0447\u0438\u0445 \u0442\u043E\u0432\u0430\u0440\u043E\u0432? \u041D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u0444\u0430\u043A\u0442 \u2013 \u043D\u0430\u043B\u0438\u0447\u0438\u0435 \u0442\u044B\u0441\u044F\u0447 \u043F\u043E\u0437\u0438\u0446\u0438\u0439, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0433\u0430\u0440\u0430\u043D\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E \u0438\u043C\u0435\u044E\u0442\u0441\u044F \u043D\u0430 \u0441\u043A\u043B\u0430\u0434\u0435. \u0412\u044B \u0441\u043C\u043E\u0436\u0435\u0442\u0435 \u043F\u043E\u0441\u0435\u0442\u0438\u0442\u044C \u043D\u0430\u0448 \u0438\u043D\u0442\u0435\u0440\u043D\u0435\u0442 \u043C\u0430\u0433\u0430\u0437\u0438\u043D \u0438 \u043A\u0443\u043F\u0438\u0442\u044C \u043B\u044E\u0431\u044B\u0435 \u0442\u043E\u0432\u0430\u0440\u044B \u043F\u043E \u043D\u0435\u0432\u044B\u0441\u043E\u043A\u043E\u0439 \u0446\u0435\u043D\u0435. \u0412\u0430\u043C \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C \u0445\u043E\u043B\u043E\u0434\u0438\u043B\u044C\u043D\u0438\u043A, \u0441\u0442\u0438\u0440\u0430\u043B\u044C\u043D\u0430\u044F \u043C\u0430\u0448\u0438\u043D\u0430 \u0438\u043B\u0438 \u043C\u0438\u043A\u0440\u043E\u0432\u043E\u043B\u043D\u043E\u0432\u0430\u044F \u043F\u0435\u0447\u044C? \u0418\u043D\u0442\u0435\u0440\u043D\u0435\u0442 \u043C\u0430\u0433\u0430\u0437\u0438\u043D \u0431\u044B\u0442\u043E\u0432\u043E\u0439 \u0442\u0435\u0445\u043D\u0438\u043A\u0438 (\u041A\u0438\u0435\u0432, \u0425\u0430\u0440\u044C\u043A\u043E\u0432, \u0414\u043E\u043D\u0435\u0446\u043A) \u043F\u043E\u043C\u043E\u0436\u0435\u0442 \u0432\u0430\u043C. \u041D\u0430\u043B\u0438\u0447\u0438\u0435 \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u0430 \u0440\u0435\u0448\u0435\u043D\u0438\u0439 \u043F\u043E\u0437\u0432\u043E\u043B\u0438\u0442 \u043F\u043E\u0434\u043E\u0431\u0440\u0430\u0442\u044C \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u043E \u0441 \u0442\u0440\u0435\u0431\u0443\u0435\u043C\u044B\u043C\u0438 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430\u043C\u0438 \u0438 \u0441\u0442\u043E\u0438\u043C\u043E\u0441\u0442\u044C\u044E. \u0418\u043D\u0442\u0435\u0440\u043D\u0435\u0442-\u043C\u0430\u0433\u0430\u0437\u0438\u043D \u0442\u0435\u0445\u043D\u0438\u043A\u0438 (\u0425\u0430\u0440\u044C\u043A\u043E\u0432, \u0414\u043D\u0435\u043F\u0440\u043E\u043F\u0435\u0442\u0440\u043E\u0432\u0441\u043A, \u0414\u043E\u043D\u0435\u0446\u043A) E-Shop \u2013 \u044D\u0442\u043E \u043C\u043D\u043E\u0433\u043E\u043E\u0431\u0440\u0430\u0437\u0438\u0435 \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0435\u043D\u0438\u0439 \u043D\u0430 \u043B\u044E\u0431\u043E\u0439 \u0432\u043A\u0443\u0441. \u0427\u0442\u043E\u0431\u044B \u0437\u0430\u043A\u0430\u0437\u0430\u0442\u044C \u0442\u043E\u0432\u0430\u0440, \u0432\u0430\u043C \u043D\u0435 \u043F\u0440\u0438\u0434\u0435\u0442\u0441\u044F \u043D\u0438\u043A\u0443\u0434\u0430 \u0435\u0445\u0430\u0442\u044C \u0438\u043B\u0438 \u0438\u0434\u0442\u0438, \u0442.\u043A. \u0432\u0441\u0435 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0438 \u0441\u043E\u0432\u0435\u0440\u0448\u0430\u044E\u0442\u0441\u044F \u0432 \u0432\u0438\u0440\u0442\u0443\u0430\u043B\u044C\u043D\u043E\u043C \u0440\u0435\u0436\u0438\u043C\u0435. \u0418\u043C\u0435\u043D\u043D\u043E \u043F\u043E\u044D\u0442\u043E\u043C\u0443 E-Shop \u2013 \u044D\u0442\u043E \u0438\u043D\u0442\u0435\u0440\u043D\u0435\u0442-\u043C\u0430\u0433\u0430\u0437\u0438\u043D \u0442\u0435\u043B\u0435\u0432\u0438\u0437\u043E\u0440\u043E\u0432, \u0445\u043E\u043B\u043E\u0434\u0438\u043B\u044C\u043D\u0438\u043A\u043E\u0432 \u0438 \u0438\u043D\u043E\u0439 \u0442\u0435\u0445\u043D\u0438\u043A\u0438, \u043F\u043E\u043A\u0443\u043F\u0430\u0442\u044C \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0432\u044B\u0433\u043E\u0434\u043D\u043E \u0438 \u043F\u0440\u0438\u044F\u0442\u043D\u043E.
